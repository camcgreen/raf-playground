<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script src="./main.js"></script>
    <title>3D Globe</title>
  </head>
  <body>
    <div class="wrapper">
      <model-viewer
        id="viewer"
        bounds="tight"
        disable-zoom
        src="./assets/earth.glb"
        camera-controls
        environment-image="./assets/aircraft_workshop_01_1k.hdr"
        shadow-intensity="0"
        exposure="1.25"
      >
        <button
          class="Hotspot"
          id="england"
          slot="hotspot-1"
          data-position="0.24392951640643562m 0.31683109019494216m 0.006397227787057415m"
          data-normal="0.6592595175080062m 0.7517413028792996m 0.01618339026421587m"
          data-visibility-attribute="visible"
        >
          <div class="HotspotAnnotation"></div>
        </button>
        <button
          class="Hotspot"
          id="australia"
          slot="hotspot-2"
          data-position="-0.25085977173563767m -0.1693309138518099m -0.2601983595344651m"
          data-normal="-0.6184666632339064m -0.44218022314338956m -0.6495965184090661m"
          data-visibility-attribute="visible"
        >
          <div class="HotspotAnnotation"></div>
        </button>
        <button
          class="Hotspot"
          id="us"
          slot="hotspot-3"
          data-position="-0.04240486239587407m 0.2369244427988132m 0.3188482737537706m"
          data-normal="-0.10179003090738913m 0.5554597835445058m 0.8252897784854503m"
          data-visibility-attribute="visible"
        >
          <div class="HotspotAnnotation"></div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
      </model-viewer>
      <div class="panel panel--england">
        <div class="info">
          <div class="section">
            <button class="btn-close">Close [x]</button>
          </div>
          <div class="section">
            <div class="title">[OPERATION]</div>
            <div class="name">Blue Dragon</div>
          </div>
          <div class="section">
            <div class="title">[LOCATION]</div>
            <div class="name">England</div>
          </div>
          <div class="section">
            <div class="title">[ROLES]</div>
            <div class="description">
              Flight Control, Engineer, Cyber Security
            </div>
          </div>
          <div class="section">
            <button class="btn">LAUNCH OPERATION</button>
          </div>
        </div>
      </div>
      <div class="panel panel--australia">
        <div class="info">
          <div class="section">
            <button class="btn-close">Close [x]</button>
          </div>
          <div class="section">
            <div class="title">[OPERATION]</div>
            <div class="name">Lightning Dawn</div>
          </div>
          <div class="section">
            <div class="title">[LOCATION]</div>
            <div class="name">Australia</div>
          </div>
          <div class="section">
            <div class="title">[ROLES]</div>
            <div class="description">
              Flight Control, Engineer, Cyber Security
            </div>
          </div>
          <div class="section">
            <button class="btn">LAUNCH OPERATION</button>
          </div>
        </div>
      </div>
      <div class="panel panel--us">
        <div class="info">
          <div class="section">
            <button class="btn-close">Close [x]</button>
          </div>
          <div class="section">
            <div class="title">[OPERATION]</div>
            <div class="name">Magic Carpet</div>
          </div>
          <div class="section">
            <div class="title">[LOCATION]</div>
            <div class="name">United States</div>
          </div>
          <div class="section">
            <div class="title">[ROLES]</div>
            <div class="description">
              Flight Control, Engineer, Cyber Security
            </div>
          </div>
          <div class="section">
            <button class="btn">LAUNCH OPERATION</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
